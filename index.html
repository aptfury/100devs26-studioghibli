<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100devs26-studioghibli Project</title>

    <!-- Linked CSS Files -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Page Introudction -->
    <section class="pageInfo">
        <h1>Studio Ghibli Movie Randomizer</h1>
    </section>
    <!-- Generator Button -->
    <button name="generate" class="btnMovie">Pick Studio Ghibli Movie</button>

    <!-- Container -->
    <section class="container hide">
        <!-- English Title -->
        <h2 class="enTitle"></h2>

        <!-- Data & Poster -->
        <section class="sgDataPoster">
            <!-- Data -->
            <section class="sgData">
                <!-- Japanese Titles -->
                <section class="jpTitle">
                    <span class="jpCharacters"></span>
                    <span class="rmCharacters"></span>
                </section>
                <!-- Director & Producer -->
                <section class="sgStaff">
                    <section>
                        <h4>Director:</h4>
                        <span class="sgDirector"></span>
                    </section>
                    <section>
                        <h4>Producer:</h4>
                        <span class="sgProducer"></span>
                    </section>
                </section>
            </section>
            <!-- Poster -->
            <section class="sgPoster">
                <img src="" alt="" class="sgImg">
            </section>
        </section>
        <!-- Statistics -->
        <section class="sgStats">
            <section>
                <h4>Release Year:</h4>
                <span class="sgYear"></span>
            </section>
            <section>
                <h4>Run Time:</h4>
                <span class="sgRunTime"></span>
            </section>
            <section>
                <h4>Critic Rating:</h4>
                <span class="sgRating"></span>
            </section>
        </section>
        <!-- Description -->
        <section class="sgDescription">
            <h3>Summary:</h3>
            <p class="sgSummary"></p>
        </section>
    </section>
    
    <!-- Linked JavaScript Files -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
